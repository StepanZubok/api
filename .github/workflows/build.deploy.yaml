name: Build and deploy code
on: [push, pull_request]   
jobs:
  build:
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 12345
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      SECRET_KEY: "abc"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt
      - name: pytests
        run: |
          pip install pytest
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.AUTH_KEY }}

      - name: Setup SSH and Deploy (debug)
        run: |
          sudo apt-get update && sudo apt-get install -y expect openssh-client

          mkdir -p ~/.ssh
          # write private key reliably (preserve newlines)
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # derive public key and fingerprint for comparison with server's authorized_keys
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub || true
          echo "=== local key fingerprint ==="
          ssh-keygen -lf ~/.ssh/id_rsa.pub || true

          # known hosts
          ssh-keyscan -p 6996 100.76.67.39 >> ~/.ssh/known_hosts

          # start agent
          eval "$(ssh-agent -s)"

          # If passphrase is empty, add key directly; otherwise use expect with absolute path
          if [ -z "$SSH_PASSPHRASE" ]; then
            echo "No passphrase provided — adding key directly"
            ssh-add ~/.ssh/id_rsa || true
          else
            echo "Passphrase provided — using expect to add key"
            expect <<'EXPECT_SCRIPT'
              set timeout 20
              # use env HOME to build absolute path (spawn does not expand ~)
              set keyfile "$env(HOME)/.ssh/id_rsa"
              spawn ssh-add $keyfile
              expect {
                -re "Enter passphrase" {
                  send "$env(SSH_PASSPHRASE)\r"
                  exp_continue
                }
                eof
              }
            EXPECT_SCRIPT
          fi

          echo "=== ssh-agent keys ==="
          ssh-add -l || true

          echo "=== trying verbose SSH (will print why auth failed) ==="
          # force use of this key only and get detailed debug
          ssh -i ~/.ssh/id_rsa -o IdentitiesOnly=yes -o PubkeyAuthentication=yes -o BatchMode=yes -p 6996 -vvv stefan@100.76.67.39 "echo CONNECTED" || true

          # If publickey worked, do the real deploy (non-verbose)
          ssh -i ~/.ssh/id_rsa -o IdentitiesOnly=yes -p 6996 stefan@100.76.67.39 \
            "cd app/api && git pull && echo \"${SUDO_PASSWORD}\" | sudo -S systemctl restart api"
        env:
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
