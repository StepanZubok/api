name: Build and deploy code
on: [push, pull_request]   
jobs:
  build:
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 12345
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      SECRET_KEY: "abc"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt
      - name: pytests
        run: |
          pip install pytest
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.AUTH_KEY }}

      - name: Setup SSH and Deploy
        run: |
          sudo apt-get update && sudo apt-get install -y expect
          
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 6996 100.76.67.39 >> ~/.ssh/known_hosts
          
          # Start agent, add key, and deploy in one shell
          eval $(ssh-agent -s) && \
          expect << 'EXPECT_SCRIPT' && \
          set timeout 10
          spawn ssh-add /home/runner/.ssh/id_rsa
          expect "Enter passphrase"
          send "$env(SSH_PASSPHRASE)\r"
          expect eof
          EXPECT_SCRIPT
          ssh-add -l && \
          ssh -o PreferredAuthentications=publickey -p 6996 stefan@100.76.67.39 'cd app/api && git pull && echo "'"$SUDO_PASSWORD"'" | sudo -S systemctl restart api'
        env:
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}