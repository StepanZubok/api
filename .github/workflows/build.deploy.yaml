name: Build and deploy code

on: [push, pull_request]   

jobs:
  build:
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 12345
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      SECRET_KEY: "abc"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2

      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"  # Fixed: 3.14 doesn't exist

      - name: update pip
        run: python -m pip install --upgrade pip

      - name: install all dependencies  # Fixed typo
        run: pip install -r requirements.txt
      
      - name: pytests
        run: |
          pip install pytest
          pytest

  deploy:
  needs: [build]
  
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.AUTH_KEY2 }}

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 6996 100.76.67.39 >> ~/.ssh/known_hosts 2>/dev/null
          
          # Start ssh-agent
          eval $(ssh-agent -s)
          
          # Add key with passphrase using expect
          sudo apt-get update && sudo apt-get install -y expect
          expect << EOF
          spawn ssh-add ~/.ssh/id_rsa
          expect "Enter passphrase"
          send "$SSH_PASSPHRASE\r"
          expect eof
          EOF

      - name: Deploy
        run: |
          ssh -p 6996 stefan@100.76.67.39 "cd app/api && git pull && echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S systemctl restart api"
          