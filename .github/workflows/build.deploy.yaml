name: Build and deploy code
on: [push, pull_request]   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          cp .env.test .env
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.AUTH_KEY }}

      - name: Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          set -e
          
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "Adding host to known_hosts..."
          ssh-keyscan -p 6996 100.76.67.39 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          echo "Connecting to server..."
          ssh -i ~/.ssh/id_rsa -p 6996 stefan@100.76.67.39 'bash -s' << 'ENDSSH'
            set -e
            echo "Connected! Pulling latest code..."
            cd app/api
            git pull
            
            echo "Restarting FastAPI service..."
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S systemctl restart fastapi
            
            echo "Deployment complete!"
          ENDSSH
          
          echo "Deploy finished successfully!"
          
      
