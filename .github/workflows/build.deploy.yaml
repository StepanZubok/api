name: Build and deploy code
on: [push, pull_request]

env:
  DATABASE_HOSTNAME: localhost
  DATABASE_PORT: 5432
  DATABASE_PASSWORD: 12345
  DATABASE_NAME: fastapi
  DATABASE_USERNAME: postgres
  SECRET_KEY: "abc"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: 30

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.AUTH_KEY }}
          version: 1.56.1
      
      - name: Debug Tailscale Status
        run: |
          echo "=== Tailscale Status ==="
          tailscale status || echo "Tailscale status failed"
          
          echo ""
          echo "=== Tailscale IP ==="
          tailscale ip -4 || echo "Failed to get Tailscale IP"
          
          echo ""
          echo "=== Network Interfaces ==="
          ip addr show
          
          echo ""
          echo "=== Try to ping target ==="
          ping -c 3 100.76.67.39 || echo "Ping failed"
          
          echo ""
          echo "=== Check if Tailscale daemon is running ==="
          sudo systemctl status tailscaled || echo "Tailscaled status check failed"
      
      - name: Wait for Tailscale connection
        run: |
          echo "Waiting for Tailscale to establish connection..."
          for i in {1..60}; do
            if tailscale ping --c 1 100.76.67.39 2>&1; then
              echo "Tailscale connection established!"
              break
            fi
            echo "Attempt $i: Waiting for connection..."
            sleep 2
          done
          
          # Final verification
          if tailscale ping --c 1 100.76.67.39; then
            echo "Connection verified!"
          else
            echo "Failed to establish Tailscale connection"
            tailscale status
            exit 1
          fi
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 100.76.67.39
          username: stefan
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 6996
          command_timeout: 10m
          script: |
            cd app/api
            git pull
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S systemctl restart fastapi