name: Build and deploy code
on: [push, pull_request]   
jobs:
  build:
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 12345
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      SECRET_KEY: "abc"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt
      - name: pytests
        run: |
          pip install pytest
          pytest

  deploy:
      runs-on: ubuntu-latest
      needs: [build]
      
      steps:
        - name: Connect to Tailscale
          uses: tailscale/github-action@v2
          with:
            authkey: ${{ secrets.AUTH_KEY }}

        - name: Deploy to Server
          env:
            SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            SSH_PASS: ${{ secrets.SSH_PASSPHRASE }}
            SUDO_PASS: ${{ secrets.SUDO_PASSWORD }}
          run: |
            mkdir -p ~/.ssh
            echo "$SSH_KEY" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            ssh-keyscan -p 6996 100.76.67.39 >> ~/.ssh/known_hosts
            
            # Decrypt key
            ssh-keygen -p -P "$SSH_PASS" -N "" -f ~/.ssh/deploy_key
            
            # Verify the key works
            ssh -i ~/.ssh/deploy_key -p 6996 -o BatchMode=yes stefan@100.76.67.39 "echo 'SSH OK'" || exit 1
            
            # Deploy
            ssh -i ~/.ssh/deploy_key -p 6996 stefan@100.76.67.39 \
              "cd app/api && git pull && echo '$SUDO_PASS' | sudo -S systemctl restart fastapi"
    