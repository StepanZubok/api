name: Build and deploy code
on: [push, pull_request]   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          cp .env.test .env
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.AUTH_KEY }}

      - name: Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 6996 100.76.67.39 >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/id_rsa -p 6996 stefan@100.76.67.39 'bash -s' << 'ENDSSH'
            set -e
            cd ~/app/api
            
            # Pull latest code
            git pull

            alembic upgrade head
            
            # Stop and remove old containers
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S docker-compose down
            
            # Rebuild and start all services
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S docker-compose up -d --build
            
            # Optional: Clean up old images
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S docker system prune -f
          ENDSSH