name: Build and deploy code
on: [push, pull_request]   
jobs:
  build:
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 12345
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      SECRET_KEY: "abc"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt
      - name: pytests
        run: |
          pip install pytest
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.AUTH_KEY }}

      - name: Setup SSH and Deploy (secure)
        # no SSH_PASSPHRASE / SUDO_PASSWORD required if you follow recommendations below
        uses: actions/checkout@v3
        # keep this step minimal and fail fast
      - name: Start ssh-agent (load deploy key)
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Restore trusted host keys
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SERVER_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          set -euo pipefail
          # strict host checking prevents MITM; agent provides the key
          ssh -o StrictHostKeyChecking=yes -o IdentitiesOnly=yes -p 6996 stefan@100.76.67.39 \
            'cd app/api && git pull && sudo systemctl restart fastapi'
