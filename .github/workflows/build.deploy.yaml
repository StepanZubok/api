name: Build and deploy code
on: [push, pull_request]   
jobs:
  build:
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: 12345
      DATABASE_NAME: fastapi
      DATABASE_USERNAME: postgres
      SECRET_KEY: "abc"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.AUTH_KEY }}
      
      - name: Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Decode the base64-encoded key
          echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Verify the key
          head -n 1 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa  # Extract public key from private key
          
          ssh-keyscan -p 6996 100.76.67.39 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          # Very verbose SSH to see what's happening
          ssh -vvv -i ~/.ssh/id_rsa -p 6996 -o StrictHostKeyChecking=yes -o BatchMode=yes stefan@100.76.67.39 'echo "CI connection OK"' 2>&1 | tail -50